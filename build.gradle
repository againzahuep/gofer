task clean(type: Delete) {
    delete rootProject.buildDir
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url 'https://www.jitpack.io' }
        gradlePluginPortal()
        maven {
            url 'https://maven.fabric.io/public'
        }
