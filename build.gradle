// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = "1.5.20"
        nav_version = "2.3.1"
        dagger2Version = "2.23.2"
        lifecycle_version = "2.0.0"
        coroutinesVersion = "1.3.0"
        firebaseFirestore = "20.1.0"
        room = '2.2.0'
        compileSdkVersion = 32
        targetSdkVersion = 30
        jvmTarget = '1.8'
        minSdkVersion = 21
        buildToolsVersion = "32.0.0"
        versionName = "1.0"
        versionCode = 1

    }
    repositories {

        /*maven { url 'http://localhost:8085/nexus/content/repositories/mavenlocal/'
